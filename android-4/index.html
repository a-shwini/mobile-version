<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Version</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="sticky-header">
        <header>
            <h2 class="logo">9:41</h2>
            <nav class="navigation">
                <i class="uil uil-signal"></i>
                <i class="uil uil-wifi"></i>
                <i class="uis uis-battery-empty"></i>
                
            </nav>
        </header>
        <a href="#"><button>SKIP</button></a>
    </div>
    <section class="android-4">
        <div class="android-large-4">
          <div class="form-box-login">
            <h2 class="section_title">Create an account</h2>
            <form action="#">
              <div class="input-box">
                <input type="text" placeholder="First Name" required>
              </div>
              <div class="input-box">
                <input type="text" placeholder="Last Name" required>
              </div>
              <div class="input-box">
                <input type="email" placeholder="Email" required>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox">By proceeding, I agree to all <a href="#" class="link">T&C</a> and  <a href="#" class="link">Privacy Policy</a></label>
                <button type="submit" class="btn">Create an Account</button>
              </div>
             
              <p>------------------------Or-----------------------------</p> <!-- Added line -->
              <div class="icon">
                <img src="img/google-icon.png" alt="Google Icon" class="image">
                <img src="img/facebook-icon-.png" alt="Facebook Icon" class="image">
              </div>
              <span class="login-text">Already have an account?<a href="#" class="link">Login</a></span>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
